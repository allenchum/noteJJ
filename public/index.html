<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: Helvetica, Arial, sans-serif;
    }

    /* Full-width input fields */

    input[type=text],
    input[type=file] {
        width: 90%;
        padding: 12px 20px;
        margin: 8px 26px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type=number] {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 5px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
    }

    #dimension {
        padding: 12px 2px 12px 20px;
        margin: 8px 2px 8px 6px;
        display: inline-block;
        font-size: 16px;
    }

    /* Set a style for all buttons */

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 26px;
        border: none;
        cursor: pointer;
        width: 90%;
        font-size: 20px;
    }

    button:hover {
        opacity: 0.8;
    }

    /* Center the image and position the close button */

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    .avatar {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    /* The Modal (background) */

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    /* Modal Content Box */

    .modal-content {
        background-color: #fefefe;
        margin: 4% auto 15% auto;
        border: 1px solid #888;
        width: 40%;
        padding-bottom: 30px;
    }

    /* The Close Button (x) */

    .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Add Zoom Animation */

    .animate {
        animation: zoom 0.6s
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }
        to {
            transform: scale(1)
        }
    }
</style>

<body>
    <h1 style="text-align:center; font-size:50px; color:#fff">Create Note</h1>
    <button onclick="document.getElementById('modal-wrapper').style.display='block'" style='width:200px; margin-top:200px; margin-left:160px;'>
        Create
    </button>

    <div id='modal-wrapper' class='modal'>
        <form class='modal-content animate' id='form' action="edit-page.html" method="get">
            <div class='imgcontainer'>
                <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close PopUp">&times;</span>
                <img src="img/1.png" alt="Avatar" class="avatar">
                <h1 style="text-align:center">Modal Popup Box</h1>
            </div>

            <div class='input-container'>
                    <input type='text' placeholder="Title of note" name='title'>
                    <input type="file" placeholder="Select a picture" name='image'>
                    <span id='dimension'>Dimension :</span>
                    <input type="number" placeholder="Width (px)" name='width'>X
                    <input type="number" placeholder="Height (px)" name='height'>
                    <button type='submit'>Create New Note</button>
            </div>

        </form>
    </div>
