<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="edit-page.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="fabric.min.js"></script>

    <title>NoteJJ</title>
</head>

<body>
    <div id='main-container'>
        <div id='control-bar'>
            <button class="btn yellow" id="upload-image">Upload Image</button>
            <button class="btn yellow" id="add-node">Add Node</button>
            <input id="file" type="file" accept=".jpg, .jpeg, .png" />

            <!-- Canvas Size -->
            <!-- height -->
            <div class="input-group spinner">
                <input type="text" class="form-control" value="700" id='height-input'>
                <div class="input-group-btn-vertical">
                    <button class="btn btn-default height" type="button">
                        <i class="fa fa-caret-up"></i>
                    </button>
                    <button class="btn btn-default height" type="button">
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
            <!-- width -->
            <div class="input-group spinner">
                <input type="text" class="form-control" value="700" id='width-input'>
                <div class="input-group-btn-vertical">
                    <button class="btn btn-default width" type="button">
                        <i class="fa fa-caret-up"></i>
                    </button>
                    <button class="btn btn-default width" type="button">
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>

        </div>

        <div id='canvas-container'>
            <canvas id='canvasDraft' width='700px' height="700px"></canvas>
            <canvas id='canvasReal' width='700px' height="700px"></canvas>
        </div>

        <div id='input-area'>
            <button class='btn al-right blue' id="enter">Enter Text</button>
            <p class="text">
                <textarea name="text" class="input text-input" id='title' placeholder="Title"></textarea>
            </p>

            <p class="text">
                <textarea name="text" rows='20' class="input text-input" id="content" placeholder="Content"></textarea>
            </p>
            <button class='btn al-right red' id="cancel">Cancel</button>
            <button class='btn al-right green' id="submit">Submit Note</button>
        </div>

    </div>

</body>

<script src="canvas-common.js"></script>
<script src="canvas-AddNode.js"></script>
<script src='canvas-UploadImage.js'></script>
<script src="canvas-sizeControl.js"></script>


</html>
